<style>
 
.imdb-card {
  border: 1px solid #e8e8e8;
  border-radius: 8px;
  overflow: hidden;
  max-width: 800px;
  margin: 2rem auto;
  font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Oxygen, Ubuntu, Cantarell, "Open Sans", sans-serif;
  box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
  background-color: #fff;
  font-size: 16px;  
}
.imdb-card-header {
  background-color: #f5c518;
  padding: 8px 15px;
}
.imdb-logo {
  font-weight: bold;
  color: #000;
  font-size: 1.2rem;
  letter-spacing: -1px;
}
.imdb-card-content {
  display: flex;
  padding: 15px;
}
.imdb-poster {
  width: 120px;
  height: 180px;
  flex-shrink: 0;
  background-color: #f5f5f5;
  overflow: hidden;
  margin-right: 20px;
}
.imdb-poster img {
  width: 100%;
  height: 100%;
  object-fit: cover;
}
.imdb-no-poster {
  display: flex;
  align-items: center;
  justify-content: center;
  height: 100%;
  color: #999;
  text-align: center;
  font-size: 0.8rem;
}
.imdb-info {
  flex: 1;
}
.imdb-title {
  margin: 0 0 10px 0;
  font-size: 1.6rem;
  font-weight: 600;
  color: #000;
}
.imdb-rating {
  display: flex;
  align-items: center;
  margin-bottom: 15px;
}
.imdb-star {
  color: #f5c518;
  font-size: 1.5rem;
  margin-right: 5px;
}
.imdb-score {
  font-weight: bold;
  font-size: 1.3rem;
}
.imdb-outof {
  color: #666;
  font-size: 0.9rem;
}
.imdb-details {
  color: #333;
  font-size: 1.1rem;
  line-height: 1.6;
}
.imdb-details p {
  margin: 8px 0;
}
.imdb-link {
  margin-top: 15px;
}
.imdb-link a {
  display: inline-block;
  background-color: #f5c518;
  color: #000;
  padding: 10px 15px;
  border-radius: 4px;
  text-decoration: none;
  font-weight: 500;
  font-size: 1rem;
  transition: background-color 0.2s;
}
.imdb-link a:hover {
  background-color: #e3b71d;
}
 
@media (prefers-color-scheme: dark) {
  .imdb-card {
    background-color: #1a1a1a;
    border-color: #333;
  }
  
  .imdb-title {
    color: #f5f5f5;
  }
  
  .imdb-details {
    color: #ccc;
  }
  
  .imdb-no-poster {
    background-color: #333;
    color: #ccc;
  }
}
 
.imdb-card-content.no-poster {
  padding: 20px;
}
.imdb-info {
  width: 100%;
}

 
.imdb-review {
  padding: 0 20px 20px 20px;
  border-top: 1px solid #eee;
  margin-top: 5px;
}

 
.imdb-review-header {
  font-size: 1.3rem;
  margin: 20px 0 12px 0;
  font-weight: 600;
  color: #333;
  padding-bottom: 8px;
}

 
.imdb-review-content {
  font-size: 1.1rem !important;
  line-height: 1.7;
  color: #444;
}

.imdb-review-content p {
  margin-bottom: 12px;
}

 
.imdb-card * {
  font-family: "MaoKenTangYuan (beta)", -apple-system, BlinkMacSystemFont, "Segoe UI", "PingFang SC", "Hiragino Sans GB", "Microsoft YaHei", "WenQuanYi Micro Hei", sans-serif;
}

 
@media (prefers-color-scheme: dark) {
  .imdb-review {
    border-top-color: #444;
  }
  
  .imdb-review-header {
    color: #eee;
  }
  
  .imdb-review-content {
    color: #ccc;
  }
}

 
@media (max-width: 768px) {
  .imdb-card {
    font-size: 15px;
  }
  
  .imdb-title {
    font-size: 1.4rem;
  }
  
  .imdb-review-content {
    font-size: 1rem !important;
  }
}
</style>
